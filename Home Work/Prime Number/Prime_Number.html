<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime_Number</title>
</head>
<body>
    <script>
        const pnumBer = prompt("Enter Your Number");
        let count = 0;

        for ( let x = 2; x < pnumBer ; x++ ) {
                    if( pnumBer % x == 0 ){
                        count++
                        break;
                    }
                }
        
                if( count == 0 ){
                        document.write("Prime Number");
                    }else{
                        document.write("Not a Prime Number");
                    }
        
                
    </script>
</body>
</html>
