    <h1>Number Guessing Game</h1>
    <hr>
    <script>

        let snumber = 100 ; 
        var Gnumber = prompt();
       
        if(Gnumber == snumber){
            document.write("<h1 style='color:green'>Congratulations!</h1> <h2> You Guess the Correct Number</h2>")

        }
