<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let hour = 9; 
        if (hour >= 6 && hour <= 12){
            document.write("Good Morning");
        }else if (hour >= 12 && hour <= 1) {
            document.write("Good After none");
        }else{
            document.write("Good Evening");
        }
    </script>
</body>
