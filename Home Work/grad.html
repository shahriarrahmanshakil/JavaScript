<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grad Point</title>
</head>
<body>

    <script>
        var point=prompt("Input your Result")

        switch(true){
            case (point>=90 && point<=100):
            document.write("A");
                break;

            case (point>=80 && point<=89):
            document.write("B");
            break;

            case (point>=70 && point<=79):
            document.write("C");
            break;

            default:
            document.write("you are fail");
            break;
        }
    </script>


</body>


</html>
