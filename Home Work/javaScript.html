<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>  
//switch,case,break,default
var disit = prompt("Enter your number:");
switch(disit) { 
    case "0":
        document.write("Zero");
        break;
    case "1":
        document.write("one");
        break;
    case "2":
        document.write("two");
        break;
    case "3":
        document.write("three");
        break;
    default:
        document.write("not a disit");

}
</script> 

</body>
</html>
