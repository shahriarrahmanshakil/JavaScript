<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arry practice</title>
</head>
<body>
    

    <script>

        var Name = ["Shahriar", "Rahman", "Shakil"];
        console.log(Name);
        // add another value using push
        Name.push("Raihan", "Raju");
        console.log(Name)
        // Remove last Value using pop()
        Name.pop();
        console.log(Name);
        // add first Value using unshift() 
        Name.unshift("Rakib");
        console.log(Name)
        // Remove first value using shift()
        Name.shift("Rakib");
        console.log(Name);
        // using sort()
        Name.sort();
        console.log(Name);



    </script>
</body>
</html>
