<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>condional statment</title>
</head>
<body>
    

    <script>
        var input=prompt("Input Your English letter")

        switch (input) {
                case "a":
                document.write("You've Input vowel A");
                break;

                case "e":
                document.write("You've Input vowel A");
                break;

                case "i":
                document.write("You've Input vowel I");
                break;
            
                case "o":
                document.write("You've Input vowel O");
                break;

                case "u":
                document.write("You've Input vowel U");
                break;
        
            default:
            document.write("You've Input Consonant");
            break;
        }

    </script>
</body>
</html>
