<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arry Practice1</title>
</head>
<body>
    <h2>JavaScript Arry Practice</h2>
    <script>
        var Name = ["Shahriar","Rahman", "Shakil"];
        console.log(Name);

        // Add first data using push
        Name.push("Rakib");
        console.log(Name);
        // Remove Last data using pop()
        Name.pop();
        console.log(Name)
        // Remove first data using shift()
        Name.shift()
        console.log(Name)
        // Add first data using unshift()
        Name.unshift("Tuhin")
        console.log(Name)


    </script>
</body>
</html>
