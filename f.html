<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>febonacci</title>
</head>
<body>
    <script>
        let number = prompt();
        let firstNum = 0;
        let lastNum = 1;
        let resulT  ;

        for(x = 0; x<number; x++){
            document.write(firstNum);
            resulT = firstNum + lastNum;
            firstNum = lastNum;
            lastNum = resulT; 
        }
    </script>
</body>
</html>
