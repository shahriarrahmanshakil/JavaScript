<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Object</title>
</head>
<body>
    <script>
        var date = new Date();
        console.log(date);
        var year = date.getFullYear();
        console.log(year);
        var day = date.getMonth();
        console.log(day);
        var month = date.getMonth();
        console.log(month);

        var minute = date.getMinutes();
        console.log(minute);
    </script>
</body>
</html>
