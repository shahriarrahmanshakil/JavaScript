<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom_element</title>
</head>
<body>
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <h5>This is heading 5</h5>
    <h6>This is heading 6</h6>

    <script>
        document.getElementsByTagName("h1")[0].innerHTML="Hello h1";
        document.getElementsByTagName("h2")[0].innerHTML="Hello h2";
        document.getElementsByTagName("h3")[0].innerHTML="Hello h2";
        document.getElementsByTagName("h4")[0].innerHTML="Hello h2";
        document.getElementsByTagName("h5")[0].innerHTML="Hello h2";
        document.getElementsByTagName("h6")[0].innerHTML="Hello h2";
    </script>
    
</body>
</html>
