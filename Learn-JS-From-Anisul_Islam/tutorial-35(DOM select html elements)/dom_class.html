<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM_class name</title>
</head>
<body>
    <h1 class="desh">Bangladesh is Beautifull Country</h1>
    <h2 class="desh">Bangladesh is Beautifull Country</h2>

    <script>
        document.getElementsByClassName("desh")[0].innerHTML = "Hello Bangladesh";
        document.getElementsByClassName("desh")[1].innerHTML = "Hello Bangladesh";
    </script>
</body>
</html>
