<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        button {
            background-color: #0b8558; 
            border: none;
            border-radius: 8px;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 25px;
            margin: 4px 2px;
            cursor: pointer;
        }

        button:hover{
            background-color: rgb(7, 146, 65);
        }
    </style>
</head>
<body>
    <div style="margin-top: 6%; margin-left: 25%;">
        <button onclick="Previous()">Previous</button>
        <img src="Olympic Logo/2000_Olympic.png" alt="Olympic Logo" width="350px" height="400px">
        <button onclick="Next()">Next</button>
    </div>
    
    <script>
        
       
        var photos = ["Olympic Logo/2000_Olympic.png", "Olympic Logo/2004_Olympic.png", "Olympic Logo/2008_Olympic.png", "Olympic Logo/2012_Olympic.png", "Olympic Logo/2016_Olympic.png", "Olympic Logo/2020_Olympic.png", "Olympic Logo/2024_Olympic.png"]; 
        var image = document.querySelector("img");
        var count = 0;
        
        function Previous(){
            count--;
            // if(count < 0){
            //     count = photos.length-1;
            //     image.src = photos[count];
            // }else{
            //}
            image.src = photos[count];
            
        }

        function Next(){
            count++;
            if(count >= photos.length){
                count = 0;
                image.src = photos[count];
            }
            image.src = photos[count];
        }

    </script>
</body>
</html>
