<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <h1>JavaScript Math Object</h1>
    <script>
        var num1 = parseInt(prompt("Enter you'r first Number"));
        var num2 = parseInt(prompt("Enter you'r Second Number"));

        var maximumNum = Math.max(num1,num2);
        document.write("Maximum Number = "+ maximumNum);
        console.log(maximumNum);


    </script>
</body>
</html>
