<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>descending numbers</title>
</head>
<body>
    <h3>Descending numbers</h3>
    <hr>
    <script>
        var count = 0;
        for(let i = 1000; i >= 1; i--){
                count++;
                document.write(i + "\t");
            if(count == 5){
                document.write("<br>");
                count=0;
            }   

        }
    </script>
</body>
</html>
