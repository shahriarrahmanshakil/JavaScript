<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Number</title>
</head>
<body style="background-color: burlywood;">
    <h3>Even Number</h3>
    <small>Programming Problem and Solution</small>
    <hr>
    <script>
        let inputNumber = parseInt(prompt("Enter Number"));
            if(inputNumber % 2 === 0){
                document.write('Even Number');
                document.write("<h2 style='color:green;'>Congratulations<h2>");
            }else{
                document.write("<h2 style='color:red;'>incorrect<h2>");
            }
        
    </script>
</body>
</html>
