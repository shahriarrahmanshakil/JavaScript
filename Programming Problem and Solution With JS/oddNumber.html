<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Number</title>
</head>
<body>
    <h2>Finding ODD Number</h2>
    <script>
        let oddNumber = parseInt(prompt("Enter you'r Number"));

        if(oddNumber % 2 != 0){
            document.write(oddNumber + " is ");
            document.write("Odd Number");
        }else{
            document.write("incorrect");

        }
    </script>
</body>
</html>
