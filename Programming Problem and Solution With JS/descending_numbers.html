<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>descending numbers</title>
</head>
<body>
    <h3>Descending numbers</h3>
    <hr>
    <script>
        for(let i = 1000; i >= 1; i--){
            document.write(i);       
        }
    </script>
</body>
</html>
