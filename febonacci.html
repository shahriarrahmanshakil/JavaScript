<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>febonacci Number</title>
</head>
<body>
    <script>
        let nuMber = prompt();
        let a = 0, b= 1, resulT; //febonacii number

        for(x = 0; x < nuMber; x++ ) {
            document.write(a + ",");
            resulT = a + b ;
             a = b;
             b = resulT;
             
        }
    </script>
</body>
