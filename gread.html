<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grade</title>
</head>
<body>
    <script>
        var score = prompt();
        if(score >= 90 && score <= 100){
            document.write("A")
        }else if(score >= 80 && score <= 89){
            document.write("B")
        }else if(score >= 70 && score <= 79){
            document.write("C")
        }else if(score >= 60 && score <= 69){
            document.write("D")
        }else{
            document.write("F")
        }
    </script>
</body>
</html>
