<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <script> 
var score = parseInt(prompt("please enter your score"));
 if (score>=90 && score<=100) { 
 document.write("A+");
 }else if(score>=80 && score<=89){ 
    document.write("A")
 } else { 
    document.write("F")
 }
  


   
    </script>
</body>
</html>
