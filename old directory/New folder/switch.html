<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>

    <script>

        var a = prompt("Enter your text");
            a = a.toUpperCase();

        switch(a){
            case "A":
                document.write("Vowel")
            break; 
            case "E":
                document.write("Vowel")
            break; 
            case "I":
                document.write("Vowel")
            break;
            case "O":
                document.write("Vowel")
            break;
            case "U":
                document.write("Vowel")
            break; 
            
            default:
            document.write("Consonent")
        }
    </script>
</body>
</html>
