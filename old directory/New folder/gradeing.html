<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greading system Result</title>
</head>
<body>
    <script>
        let resulT = prompt();
        if(90 <= resulT && resulT <= 100){
            document.write("A")
        }else if(80 <= resulT && resulT <= 89){
            document.write("B")
        }else if(70 <= resulT && resulT <= 79){
            document.write("C")
        }else if(60 <= resulT && resulT <= 69){
            document.write("D")
        }else{
            document.write("F")
        }
    </script>
</body>
</html>
