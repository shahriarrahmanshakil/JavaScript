<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Practicing array </h1>


    <script>
        
        function highestscore(scores){
            let maxiMum = scores[0];
            for(let i = 1  ; i < scores.length; i++){
                if(maxiMum < scores[i]){
                    maxiMum = scores[i];
                }
            }
            return maxiMum;
        }
        let scores = [10,89,5,6,8,9];
        var maxiMumScore = highestscore(scores);
        document.write(maxiMumScore);
     
    </script>
</body>
</html>
