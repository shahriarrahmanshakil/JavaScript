<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime_Number</title>
</head>
<body>
    <script>
        let pnum = prompt();
        let count = 0;
        if(pnum == 0 || pnum == 1){
            document.write("This is not prime or composite Number")
        }else{
                for(let i = 2; i < pnum; i++){
                    if(pnum % i == 0){
                        count++;
                        break;
                    }

                }
                if(count == 0){
                    document.write("Prime Number");
                }else{
                    document.write("composite Number");
                }
        }
        
    </script>
</body>
</html>
