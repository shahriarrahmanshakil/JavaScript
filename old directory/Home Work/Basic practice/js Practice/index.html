<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-01</title>
</head>
<body>
    <script>
        //Arithmetic Operator
        let a = 70;
        let b = 40;
        document.write( a + b + "<br>");
        document.write(a - b + "<br>");
        document.write(a * b + "<br>"); //2800
        document.write(a / b + "<br>"); //1.75
        document.write(a % b + "<br>"); //30
        document.write("<hr>")

        //Comparisim Operator
        let x = 65 ;
        let y = 42 ;
        let w = "65" ;
        let z = 123;
        let t = 76;

        document.write(x == y ); //false
        document.write("<br/>" ); 
        document.write(x === w); // false
        document.write("<br/>" ); 
        document.write(x == w); // true
        document.write("<br/>" ); 
        document.write(z >= y ); //flase
        document.write("<br/>" ); 
        document.write(x != w);
        document.write("<br/>");
        document.write(x !== w); //true
        document.write("<br/>");
        document.write( y >= x ); //false
        document.write("<br/>");
        document.write(x <= z); //true
        document.write("<br/>")
        document.write(t === y);
        document.write("<br/>")

        //Logical Operator
        let Aa = 90 ;
        let Bb = 63 ;
        let Cc = Bb > Aa || Aa < z ;
        document.write(Cc);


    </script>
</body>
</html>
