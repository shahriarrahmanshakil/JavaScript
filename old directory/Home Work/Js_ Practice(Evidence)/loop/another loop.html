<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>another_loop</title>
</head>
<body>
    <script>
        for (var x = 100; x >= 10; x = x - 10) {
                document.write(x + "<br/>")
        }
    </script>
</body>
</html>
