<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>JavaScript program will print the grade:</h3>
    <script>
        let num = prompt("Enter Your Number");
        if( 90 <= num && num <= 100){
            document.write("A");
        }else if( 80 <= num && num <= 89){
            document.write("B");
        }else if(70 <= num && num <= 79){
            document.write("C");
        }else if(60 <= num && num <= 69){
            document.write("D")
        }else{
            document.write("F")
        }
    </script>
</body>
</html>
