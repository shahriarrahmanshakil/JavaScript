<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    
    <script>

        var sum = 500;
        for( x = 50; x >= 1; x = x-3){
            sum = sum - x
        }
        document.write(sum);
    </script>

</body>
</html>
