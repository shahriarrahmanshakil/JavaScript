<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even and odd Number</title>
</head>
<body>
    <h2>Finding Even and odd Number</h2>
    <script>
        let inputnumber = parseInt(prompt("Enter You'r Number"));
        if(inputnumber % 2 == 0){
            document.write(inputnumber + " is" + " " + "Even Number");
        }else{
            document.write(inputnumber + " is" + " " + "ODD Number");
        }
    </script>
</body>
</html>
