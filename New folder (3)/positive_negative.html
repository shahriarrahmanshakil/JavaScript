<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive and Negative Number</title>
</head>
<body>
    <script>
        var data = [4,4,-4,-1,0,-8,0,45,9,79];
        var Positive = 0;
        var Negative = 0;
        var Zero = 0;
        var sum = 0;

        for(let x=0; x < data.length; x++){
            sum += data[x];
            if(0 < data[x]){
                Positive++
            }else if (0 > data[x]){
                Negative++
            }else{
                Zero++
            }
        
        document.write("The Positive Number :" + Positive + "<br>");
        document.write("The Negative Number :" + Negative + "<br>");
        document.write("Total Zero :" + Zero + "<br>");
        document.write("Total Number :" + sum + "<br>");
        }
    </script>
</body>
</html>
