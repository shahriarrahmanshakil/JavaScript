<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" name="pnam">

    <fieldset>

        <label for="name"> Name </label>
        <input type="text" id="name"><br><br>

        <label for="ame"> Address </label>
        <textarea name="" id="ame" cols="30" rows="10"></textarea><br><br>

        <label for="mail"> Email </label>
        <input type="text" id="mail"><br><br><br>


        <button onclick="d_w()">Submit</button>

    </fieldset>
    </form>

    <script>
        function d_w (){
            var naMe = document.pnam.name.value;
            var adD = document.pnam.ame.value;
            var maiL = document.pnam.mail.value;
            //create New Window
            doc = open('','', 'width=300px,height=500px')
            with(doc.document){
                write(naMe);
                write(adD);
                write(maiL);
            }


        }
    </script>
</body>
</html>
