<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern 01</title>
</head>
<body>
    <script>
        var n = prompt()
        let row;
        let col ;

        for(row=n; row >= 1; row--){

            for(col=1; col <= row; col++){
                document.write(col);
            }

            document.write("<br>");
        }
    </script>
</body>
</html>
