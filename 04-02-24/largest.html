<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest_Number</title>
</head>
<body>
    <script>
            const a = parseFloat(prompt("first number: "));
            const b = parseFloat(prompt("second number: "));
            const c = parseFloat(prompt("third number: "));
    let largest;

                if(a > b && b > c) {
                    largest = a;
                }
                else if (b>a && b>c) {
                    largest = b;
                }
                else {
                    largest = c;
                }
                document.write("The largest number is " + largest);
    </script>
</body>
</html>
