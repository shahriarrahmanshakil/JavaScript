<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonacci</title>
</head>
<body>
    <script>
        let number = prompt("Enter you'r fivo Number");
        let firstNum = 0;
        let lastNum = 1;
        let resulT ;
        for(let x = 0; x < number; x++ ){
            document.write(firstNum);
            resulT = firstNum + lastNum;
            firstNum = lastNum;
            lastNum = resulT;
        }

    </script>
</body>
</html>
