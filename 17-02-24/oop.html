<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class vehicle{
            constructor(){
                this.company = "Suzuki";
                this.year = "1950";

            }
        }

        class car extends vehicle {
            constructor(name,price){
                super();
                this.name = name;
                this.price = price;
            }
        }

        let NewCar = new car('Maruti',23000000);
        document.write(NewCar.company + " " + NewCar.year + " " + NewCar.name + " " + NewCar.price)





    </script>
</body>
</html>
