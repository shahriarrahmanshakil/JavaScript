<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print number by using loop</title>
</head>
<body>
    <h3> Print Numbers Using loop </h3>

    <script>
        //Create a function
        function printNumber(){
        for(let i = 1; i <= 10; i++){
            console.log(i);
            document.write(i + "<br>");
            }
        }
        printNumber(); //function call here
    </script>

    <h3>Print Even Number Using Loop</h3>

    <script>
        console.log('Print Even Number Using Loop');

        for(let i = 2; i <= 10; i = i + 2){
            console.log(i);
            document.write(i + "<br>")
        }
    </script>

    <h3>Print Odd Number Using Loop</h3>

    <script>
        console.log("Print Odd Number Using Loop");

        for(let x = 1; x <= 10; x = x + 2){
            console.log(x);
            document.write(x + "<br>");
        }
    </script>

</body>
</html>
