<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar-01</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0
        }
        nav{
            width: 100%;
            height: 70px;
            background-color: cadetblue;
         }

        .top_menu{
            list-style-type: none;
            
        }

        li{
            float: left;
        }
        .top_menu li a{
            display:inline-block;
            padding: 10px 20px;
            text-decoration: none;  
            color: brown; 
            
        }

        .vertical_menu{
            width: 20%;
            height: 1000px;
            background-color: orange;
        }

        .content{
            width: 80%;
            height: 1000px;
            background-color: burlywood;
        }

        .v_menu{
            list-style-type: none;

        }

        .v_menu li a{
            text-decoration: none;
            padding: 20 px;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="top_menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Service</a></li>
        </ul>
    </nav>

    <div style="display: flex;">

        <div class="vertical_menu"> 

            <ul class="v_menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">content</a></li>
            </ul>

        </div>

        <div class="content"> 
            <img src="kbaner1.jpg" alt="" width="100%" height="500px">
        </div>
    </div>
</body>
</html>
