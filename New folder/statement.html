<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> if_elese </title>
</head>
<body>

    <script>

         var great = parseInt(prompt("please enter your score"));

        if( great <= 0){
            document.write("Zero");
        }else if(great <= 1){
            document.write("One");
        }else if(great <= 2){
            document.write("Two");
        }else if(great <= 3){
            document.write("Three");
        }else if(great <= 4){
            document.write("Four");
        }else if(great <= 5){
            document.write("Five");
        }else if(great <= 6){
            document.write("Six");
        }else if(great <= 7){
            document.write("Seven");
        }else if(great <= 8){
            document.write("Eight");
        }else if(great <= 9){
            document.write("Nine");
        }else if(great <= 10){
            document.write("Ten");
        }else{
            document.write("limit is over");
        }
    </script>
</body>
</html>
